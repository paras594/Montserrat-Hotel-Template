<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Document</title>
		<script
			type="module"
			src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.esm.js"
			defer
		></script>
		<script
			nomodule=""
			src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.js"
			defer
		></script>
	</head>
	<body>
		<nav class="nav">
			<div class="container">
				<div class="nav__logo">Montserrat</div>
				<div class="nav__links">
					<a href="./index.html" class="nav__link nav__link--active"
						>Home</a
					>
					<a href="#rooms-section" class="nav__link">Rooms</a>
					<a href="#services-section" class="nav__link">Services</a>
					<a href="#blog-section" class="nav__link">Blog</a>
					<a href="#contact-section" class="nav__link">Contact</a>
				</div>
				<div class="nav__toggle">
					<span class="nav__toggle-mid"></span>
				</div>
			</div>
		</nav>
		<header class="rooms__header">
			<div class="heading">
				<p class="heading__brand">Montserrat</p>
				<h1 class="heading__title underline">
					Hotel Rooms
				</h1>
			</div>
		</header>
		<section class="rooms__options container">
			<div class="options">
				<div class="options__sort options__option">
					<p>Sort:</p>
					<select name="sort" id="sort">
						<option value="">choose option</option>
						<option value="name">By Name A-Z</option>
						<option value="Rname">By Name Z-A</option>
						<option value="rating">By Rating low to high</option>
						<option value="Rrating">By Rating high to low</option>
						<option value="price">By Price low to high</option>
						<option value="Rprice">By Price high to low</option>
					</select>
				</div>
				<div class="options__price options__option">
					<p>Price:</p>
					<input
						id="price"
						type="range"
						min="100"
						max="1000"
						step="50"
						value="1000"
					/>
					<p class="price">$ <span id="input-price">1000</span></p>
				</div>
				<div class="options__rating options__option">
					<p>Rating:</p>
					<select name="rating" id="rating">
						<option value="">choose rating</option>
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
					</select>
				</div>
				<div class="options__reset options__option">
					<p>Reset Filters:</p>
					<button class="options__reset-btn" id="options-reset">
						Reset
					</button>
				</div>
			</div>
			<hr class="hr-black" />
		</section>

		<section class="rooms__data container" id="rooms-data"></section>
		<script
			src="https://kit.fontawesome.com/f768ff876c.js"
			crossorigin="anonymous"
		></script>
	</body>
</html>
